<!DOCTYPE html>
<html lang="zh-cmn-Hans">

  <head>
    <meta charset="utf-8" >
    <title>首页</title>
  </head>
  
  <!--引入所有样式 -->
  <link rel="stylesheet" href="css/all.css" >
  
  <body>
  	<!--网页上半部分-->
    <div class="top">
    	
      <!--个人头像 -->
      <div class="top-image">
        <img src="img/2017-03-23_121655.png">
        <font class="username">yangk</font>
        <img class="top-image-arrow" src="img/2017-03-23_123321.png">
      </div> 
      
      <!--房子部分 -->
      <div class="top-image-house">
        <i class="graph house h16" style="margin: 19px;"></i>
      </div>
      
      <!--任务部分 -->
      <div class="top-image-task">
        <i class="graph tesk h16" style="margin: 19px;"></i>
        <font class="task">任务</font>
      </div>
      
      <!--审批部分 -->
      <div class="top-image-approval">
        <i class="graph approval h16" style="margin:19px;"></i>
        <font class="approval-font">审批</font>
      </div>
      
      <!--更多应用部分 -->
      <div class="top-image-more">
        <font class="more">更多应用</font>
        <img class="top-more-img" src="img/2017-03-23_141204.png">
      </div>
      
      <!--加号图标部分 -->
      <div class="top-image-add">
        <i class="graph add h16" style="margin: 19px;"></i>
      </div>
      
      <!--全局搜索部分 -->
      <div class="top-search">
        <input class="allsearch" type="text" value="   全局搜索" />
        <img class="searchimage" src="img/2017-03-23_144542.png">
      </div>
      
      <!--企鹅图标 -->
      <div class="top-penguin">
        <i class="graph penguin h16" style="margin: 19px;"></i>
      </div>
      
      <!--eteams图标 -->
      <div class="top-eteams">
        <i class="graph eteams h63-16" style="float: left;margin: 19px;"></i>
        <img class="eteams-image" src="img/2017-03-23_150112.png">
      </div>
    </div>
    
    <!--网页下半部分-->
    <div class="buttom">
    	
      <!--网页下半部分左侧 -->	
      <div class="buttom-left">
      	
      	<!--左侧导航栏个人设置部分 -->
        <div class="buttom-left-first">
          <i class="graph setting h16" style="margin-top: 19px;margin-left: 13%;"></i>
          <font class="personalsettingfont">个人设置</font>
        </div>
        <!--左侧导航栏可点击部分-->
        <div class="buttom-left-second">
          <div class="itemline" style="top: 56px;"></div>
          <div class="itemcircle" style="top: 76px;"></div>
          <div class="itemcircle-o" style="top: 78px;"></div>
          <font class="buttom-left-secondfont" style="top: 72px;">个人资料</font>
        </div>
        <div class="buttom-left-second">
          <div class="itemline" style="top: 107px;"></div>
          <div class="itemcircle" style="top: 127px;"></div>
          <div class="itemcircle-o" style="top: 129px;"></div>
          <font class="buttom-left-secondfont" style="top: 123px;">头像设置</font>
        </div>
        <div class="buttom-left-second">
          <div class="itemline" style="top: 158px;"></div>
          <div class="itemcircle" style="top: 178px;"></div>
          <div class="itemcircle-o" style="top: 180px;"></div>
          <font class="buttom-left-secondfont" style="top: 174px;">修改密码</font>
        </div>
        <div class="buttom-left-second">
          <div class="itemline" style="top: 209px;"></div>
          <div class="itemcircle" style="top: 229px;"></div>
          <div class="itemcircle-o" style="top: 231px;"></div>
          <font class="buttom-left-secondfont" style="top: 225px;">消息设置</font>
        </div>
        <div class="buttom-left-second">
          <div class="itemline" style="top: 260px;"></div>
          <div class="itemcircle" style="top: 280px;"></div>
          <div class="itemcircle-o" style="top: 282px;"></div>
          <font class="buttom-left-secondfont" style="top: 276px;">应用设置</font>
        </div>
        <div class="buttom-left-second">
          <div class="itemline" style="top: 311px;"></div>
          <div class="itemcircle" style="top: 331px;"></div>
          <div class="itemcircle-o" style="top: 333px;"></div>
          <font class="buttom-left-secondfont" style="top: 327px;">首页设置</font>
        </div>
        <div class="buttom-left-second">
          <div class="itemline" style="top: 362px;"></div>
          <div class="itemcircle" style="top: 382px;"></div>
          <div class="itemcircle-o" style="top: 384px;"></div>
          <font class="buttom-left-secondfont" style="top: 378px;">申请加入团队列表</font>
        </div>

      </div>
      
      <!--网页下半部分右侧 -->
      <div class="buttom-right">
      	
      	<!--网页右侧上面导航栏 -->
        <div class="buttom-right-top">
        	
          <!--小盒子图标 -->	
          <div style="height: 55px;">
            <i class="graph box h32" style="position: absolute;left: 1.5% ;top:10px;display: inline;"></i>
          </div>
          
          <!--网页右侧上面导航栏 可点击部分 -->
          <div class="right-top-nav">
            <div class="nav-second-div">
              <font class="nav-second-font">基本信息</font>
            </div>
            <div class="nav-second-div" style="left: 13%;">
              <font class="nav-second-font">用户下属</font>
            </div>
            <div class="nav-second-div" style="left: 26%;">
              <font class="nav-second-font">个人信息</font>
            </div>
            <div class="nav-second-div" style="left: 39%;">
              <font class="nav-second-font">人事合同</font>
            </div>
            <div class="nav-second-div" style="left: 52%;">
              <font class="nav-second-font">第三方账号</font>
            </div>
            <div class="nav-second-div" style="left: 66.5%;">
              <font class="nav-second-font">邮箱设置</font>
            </div>
            <div class="nav-second-div" style="left: 79.5%;">
              <font class="nav-second-font">更多</font>
              <img src="img/2017-03-24_093831.png" style="position: absolute;top: 12px;left: 41%;">
            </div>  
          </div>

        </div>
        
        <!--网页右侧数据展示部分 -->
        <div class="buttom-right-buttom">
        	
          <!--数据展示部分上部分 -->	
          <div class="buttom-left-top">
          	
          	<!--数据展示部分上部分 -->
            <div class="show-message">
              
              <!--数据展示部分上部分左侧表格 -->
              <div class="nav-left">
                <font class="nav-left-font" style="top: 13px;">姓名：</font>
              </div>
              <div class="nav-left">
                <font class="nav-left-font" style="top: 58.16px;">账号：</font>
              </div>
              <div class="nav-left">
                <font class="nav-left-font" style="top: 104.16px;">邮箱：</font>
                <a href="#" style="position: absolute;top: 103.16px;left: 20%;color: #169BD5;text-decoration: none;">
                  <font style="font-family: '微软雅黑';">[更换绑定]</font>
                </a>
              </div>
              <div class="nav-left">
                <font class="nav-left-font" style="top: 150.48px;">手机：</font>
                <a href="#" style="position: absolute;top: 149.48px;left: 20%;color: #169BD5;text-decoration: none;">
                  <font style="font-family: '微软雅黑';">[绑定]</font>
                </a>
              </div>
              <div class="nav-left">
                <font class="nav-left-font" style="top: 197.64px;">密码：</font>
                <button class="button-updatepw">
				  <img src="img/2017-03-24_133227.png">修改密码
				</button>
              </div>
              <div>
                <font class="nav-left-font" style="top: 244.8px;">性别：</font>
                <div style="position: absolute;top: 244.8px;left: 7%;">
                  <input type="radio" name="gender">
                  <font style="font-family: '微软雅黑';color: #868686;">男</font>
                  &nbsp;&nbsp;&nbsp;
                  <input type="radio" name="gender">
                  <font style="font-family: '微软雅黑';color: #868686;">女</font>
                </div>
              </div>
            </div>
            
            <!--数据展示部分上部分右侧表格权限说明 -->
            <div class="permission-message">
              <div class="nav-left">
                <font style="position: absolute;top: 13px;left: 68%;font-family: '微软雅黑';color: #868686;">其他权限说明</font>
              </div>
              <div>
                <font style="position: absolute;top: 65px;left: 68%;font-family: '微软雅黑';font-size: 14px;color: #868686;">1.助理：代表可以查看本人下属的工作内容</font>
                <font style="position: absolute;top: 102px;left: 68%;font-family: '微软雅黑';font-size: 14px;color: #868686;">2.权限开放：代表可以把自己的所有工作内容开放给其他同事查阅</font>
                <font style="position: absolute;top: 136px;left: 68%;font-family: '微软雅黑';font-size: 14px;color: #868686;">3.其他上级：同上级</font>
              </div>
            </div>
          </div>
          
          <!--数据展示部分下部分 -->
          <div class="show-message-buttom">
            <div class="nav-left">
              <font class="right-table-font" style="top: 12px;">电话：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 57px;">工号：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 103px;">部门：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 149px;">岗位：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 195px;">职级：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 241px;">上级：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 287px;">助理：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 333px;">权限开放：</font>
            </div>
            <div class="nav-left">
              <font class="right-table-font" style="top: 379px;">入职时间：</font>
            </div>
            <div>
              <font class="right-table-font" style="top: 425px;">状态：</font>
            </div>
          </div>
          
          <!--数据展示部分下部分两个按钮 -->
          <button class="button-quitteam" style="left: 50.05%">退出团队</button>
          <button class="button-quitteam" style="left: 55.05%">工作交接</button>
          
        </div>
      </div>
    </div>

  </body>

</html>
